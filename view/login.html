    <!-- === TU CARD DE LOGIN === -->
     <div class="signin">
      <div class="content">
        <div style="display:flex;align-items:center;gap:.5rem;justify-content:center;opacity:.9">
          <img src="../asset/img/web.png" alt="logo" style="height:26px" />
          <small style="color:#b9ffbf">Panel</small>
        </div>

        <h2>INICIAR SESI√ìN</h2>

        <form id="loginForm" class="form" autocomplete="on">
          <div class="inputBox">
            <input id="email" type="email" required autocomplete="username" />
            <i>Email</i>
          </div>

          <div class="inputBox">
            <input id="pass" type="password" required autocomplete="current-password" />
            <i>Contrase√±a</i>
          </div>

          <div class="links" style="align-items:center">
            <a id="forgot" href="#">Olvid√© mi contrase√±a</a>
            <span class="admin-note">Acceso s√≥lo para administradores</span>
          </div>

          <div class="inputBox">
            <input type="submit" value="Iniciar sesi√≥n" />
          </div>

          <p id="msg" class="err" aria-live="polite"></p>
        </form>
      </div>
    </div>
  </section>

  <script type="module">
    import {
      requireAnon, loginWithEmail, auth, ALLOW,
      upsertUserProfile, rememberEmail, getSavedEmail
    } from "../js/auth.js";
    import { sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js";

    // Si ya est√° logueado y permitido ‚Üí admin
    await requireAnon("/view/admin.html");

    const $ = (id) => document.getElementById(id);
    const show = (t, ok=false) => {
      const el = $("msg");
      if (!t){ el.style.display="none"; el.textContent=""; return; }
      el.textContent = t; el.style.display = "block";
      el.style.background = ok ? "#0f2416" : "#240d10";
      el.style.borderColor = ok ? "#1f3b24" : "#5c1d25";
      el.style.color = ok ? "#bfffd2" : "#ffb9c1";
    };

    // Autocompletar email guardado
    const saved = getSavedEmail();
    if (saved) $("email").value = saved;

    $("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault(); show("");
      const email = $("email").value.trim();
      const pass  = $("pass").value;
      if (!email || !pass){ show("Completa email y contrase√±a."); return; }

      try {
        const cred = await loginWithEmail(email, pass);

        if (!ALLOW.includes(cred.user.email || "")) {
          show("Usuario no autorizado.");
          return;
        }

        // Guardar email (recordarme) y actualizar Firestore
        rememberEmail(email);
        await upsertUserProfile(cred.user);

        // Ir al panel
        location.replace("/view/admin.html");
      } catch (err) {
        const map = {
          "auth/invalid-credential":"Email o contrase√±a incorrectos.",
          "auth/wrong-password":"Contrase√±a incorrecta.",
          "auth/user-not-found":"Usuario no encontrado.",
          "auth/too-many-requests":"Demasiados intentos. Intenta m√°s tarde.",
          "auth/operation-not-allowed":"Habilita Email/Password en Authentication ‚Üí M√©todo de acceso."
        };
        show(map[err.code] || (err.message || "No se pudo iniciar sesi√≥n."));
      }
    });

    $("forgot").addEventListener("click", async (e) => {
      e.preventDefault(); show("");
      const email = $("email").value.trim();
      if (!email){ show("Escribe tu email para enviarte el enlace."); return; }
      try {
        await sendPasswordResetEmail(auth, email);
        show("Te enviamos un enlace para restablecer la contrase√±a.", true);
      } catch (err) {
        show("No se pudo enviar el correo: " + (err.message || err));
      }
    });
  </script>
